name: Release

on:
  push:
    tags:
      - '*'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v4
        with:
          go-version: '1.21'
      - run: go build -o gh-rce-poc main.go
      - uses: softprops/action-gh-release@v1
        with:
          files: gh-rce-poc
